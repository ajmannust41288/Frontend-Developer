<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
div{
    width: 100px;
    height: 100px;
    border: 1px solid black;
    background-color: red;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
transition: width 0.1s,height 2s;
}
div:hover{
width: 400px;
height: 200px;
}
div img :hover{
    width: 400px;
    height: 200px;
}
    </style>
</head>
<body>
    <h1>Transition property of css</h1>
    <p>Lets check we can transition of width</p>
    <div><img src="/images/companylogo5.png" alt="companylogo5"></div>
</body>
</html>
