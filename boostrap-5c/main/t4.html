<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinerr load</title>
</head>
<body>
    <!-- <h1>This is apiner loader class</h1> -->
    <div class="container mt-3">
        <div class="spinner-border text-success"></div>
        <!-- -===================colored spinner text-susccess -->
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-info"></div>
        <br><br>
        <!-- ======================spinner grow -->
        <div class="spinner-grow text-black"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-light"></div>
        <br><br>
        <!-- ======================spinner grow size -->
        <div class="spinner-grow spinner-grow-lg text-black"></div>
        <div class="spinner-grow spinner-grow-lg text-primary"></div>
        <br><br>
        <!-- ==========================spinner button  -->
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>loading...
        </button>
        <button class="btn btn-primary" >
            <span class="spinner-grow spinner-grow-sm"></span>loading...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>loading...
        </button>
    </div>
</body>
</html>
