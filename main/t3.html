<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Badges</h2>
  <h1>Example heading <span class="badge rounded-pill bg-secondary">New</span></h1>
  <h2>Example heading <span class="badge bg-secondary">New</span></h2>
  <h3>Example heading <span class="badge bg-secondary">New</span></h3>
  <h4>Example heading <span class="badge bg-secondary">New</span></h4>
  <h5>Example heading <span class="badge bg-secondary">New</span></h5>
  <h6>Example heading <span class="badge bg-secondary">New</span></h6>
  <br>
  <span class="badge rounded-pill bg-primary">Primary</span>
<span class="badge rounded-pill bg-secondary">Secondary</span>
<span class="badge rounded-pill bg-success">Success</span>
<span class="badge rounded-pill bg-danger">Danger</span>
<span class="badge rounded-pill bg-warning">Warning</span>
<span class="badge rounded-pill bg-info">Info</span>
<span class="badge rounded-pill bg-light">Light</span>
<span class="badge rounded-pill bg-dark">Dark</span>
<br><br>
<button type="button" class="btn btn-primary">
    Messages <span class="badge bg-danger">6</span>
  </button> <br><br>
  <!-- =======================================progress bar -->
  <div class="progress" style="height: 40px">
    <div class="progress-bar progress-bar-striped bg-dark" style="width: 20%;height: 40px">ajman khan</div>
  </div>
  <div class="progress" style="height: 30px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 30%;height: 30px">ajman khan</div>
  </div>
  <div class="progress" style="height: 50px">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 40%;height: 50px">ajman khan</div>
  </div>
  <br><br>
  <div class="progress" style="width: 40% ;height: 50px">
    <div class="progress-bar bg-success" style="width:40%;height: 50px;">
      Free Space
    </div>
    <div class="progress-bar bg-warning" style="width:10%;height: 50px;">
      Warning
    </div>
    <div class="progress-bar bg-danger" style="width:20%;height: 50px;">
      Danger
    </div>
  </div>
</div>

</body>
</html>
