<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Popover Example</h3>
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover header" 
  data-bs-content="This is popover  example you can check it by visiting this is" data-bs-trigger="focus">Popover</button>
  <br><br>
  <a href="#" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="focus" title="top" 
  data-bs-content="top content this is a content of trigger class   
  whenever you pressed it it will be disappeared ">Top popover</a>
  <hr>
  <br>
  <a href="#" data-bs-toggle="popover" data-bs-placement="bottom" title="bottom" 
  data-bs-content="bottom content" data-bs-trigger="focus">Bottom</a>
  <a href="#" data-bs-toggle="popover" data-bs-placement="left" title="left" 
  data-bs-content="left content" data-bs-trigger="focus">Left</a>
  <br>
  <a href="#" data-bs-toggle="popover" data-bs-placement="right" title="right" 
  data-bs-content="right content"  data-bs-trigger="hover" data-bs-trigger="focus">Right</a>
</div>

<script>
var poptrigger=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
var triggerlist=poptrigger.map(function(popoverE1){
    return new bootstrap.Popover(popoverE1)
})
</script>

</body>
</html>
