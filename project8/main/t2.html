<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  <br>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  <br>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
  <div class="dropdown-menu">
    <a href="" class="dropdown-item">A1</a><a href="" class="dropdown-item">A2</a>
    <a href="" class="dropdown-item">A3</a><a href="" class="dropdown-item">A4</a>
  </div>
  </div>
  
  <div class="btn-group">
    <button type="button" class="btn btn-success">BMW</button>
    <button type="button" class="btn btn-warning">Mercedes</button>
    <button type="button" class="btn btn-secondary">Volvo</button>
  </div>
  <br>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="">galaxy</a>
        <a class="dropdown-item" href="">OPPO</a>
        <a class="dropdown-item" href="#">Tablet</a>
        <a class="dropdown-item" href="#">Smartphone</a>
        <a class="dropdown-item" href="#">Tablet2</a>
        <a class="dropdown-item" href="#">Smartphone2</a>
      </div>
    </div>

  </div>
</div>


</body>
</html>
